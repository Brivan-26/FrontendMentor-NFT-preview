<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;1,300&family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>

  <div class="container">
    <div class="container__header">
      <img  src="images/image-equilibrium.jpg" alt="">
      <div>
        <img src="images/icon-view.svg" alt="">
      </div>
    </div>
    <h1>Equilibrium #3429</h1>
    <p>
      Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="container__infos">

      <div class="infos__price">
        <img src="images/icon-ethereum.svg" alt="">
        <p>0.041 ETH</p>
      </div>

      <div class="infos__time">
        <img src="images/icon-clock.svg" alt="">
        <p>3 days left</p>
      </div>

    </div>

    <div class="container__profile">
      <img height="40px" width="40px" src="images/image-avatar.png" alt="">
      <h4><span>Creation of</span> Jules Wyvern</h4>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://abdessamedportfolio.netlify.app/" target="__blank">Abdessamed Rezazi</a>.
  </div>
</body>
</html>
